{% extends 'base.html' %}
{% load static %}
{% block content %}

    <h1>Secondpage</h1>
    <div>
        {% for post in posts %}
            <div>
            <hr/>
            <h3>{{post.title}}</h3>
            {{post.author}} | {{post.date}}<br>
            {{post.summary}}<br>
            <br>
            {{post.update_date}}<br>
            <a href="{% url 'main:detail' post.id %}">자세히 보기</a>
            <br>
            </div>
        {% endfor %}
    </div>
    
{% endblock %}
